name: CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: fake_key_for_testing
      OPENROUTER_URL: https://openrouter.ai/api/v1
      OPENROUTER_DEFAULT_FREE_MODEL: openai/gpt-oss-120b:free
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests
      run: |
        poetry run pytest

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Test credentials
      run: aws sts get-caller-identity

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names anyllm2music-backend || aws ecr create-repository --repository-name anyllm2music-backend

    - name: Build and push Docker image
      run: |
        ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        IMAGE_NAME=$ECR_URI/anyllm2music-backend:latest
        DOCKER_BUILDKIT=1 docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      OPENROUTER_URL: ${{ secrets.OPENROUTER_URL }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_DEFAULT_FREE_MODEL: ${{ secrets.OPENROUTER_DEFAULT_FREE_MODEL }}
      OPENROUTER_DEFAULT_MODEL: ${{ secrets.OPENROUTER_DEFAULT_MODEL }}
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy to EC2 via Systems Manager
      run: |
        ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        IMAGE_NAME=$ECR_URI/anyllm2music-backend:latest

        COMMANDS_JSON=$(python3 <<EOF
          import json
          import os
          cert = '''${{ secrets.SSL_CERT }}'''
          key = '''${{ secrets.SSL_KEY }}'''
          image = os.environ['IMAGE_NAME']
          openrouter_url = os.environ['OPENROUTER_URL']
          openrouter_api_key = os.environ['OPENROUTER_API_KEY']
          openrouter_default_free_model = os.environ['OPENROUTER_DEFAULT_FREE_MODEL']
          openrouter_default_model = os.environ['OPENROUTER_DEFAULT_MODEL']
          aws_region = '${{ secrets.AWS_REGION }}'
          aws_account_id = '${{ secrets.AWS_ACCOUNT_ID }}'
          commands = [
              'sudo mkdir -p /etc/ssl/certs /etc/ssl/private',
              f'sudo bash -c \"cat > /etc/ssl/certs/certificate.pem << \\'EOF\\'\\n{cert}\\nEOF\"',
              f'sudo bash -c \"cat > /etc/ssl/private/private.key << \\'EOF\\'\\n{key}\\nEOF\"',
              'sudo chmod 600 /etc/ssl/private/private.key',
              f'aws ecr get-login-password --region {aws_region} | docker login --username AWS --password-stdin {aws_account_id}.dkr.ecr.{aws_region}.amazonaws.com',
              f'docker pull {image}',
              'docker stop anyllm2music-container || true',
              'docker rm anyllm2music-container || true',
              f'docker run -d --name anyllm2music-container -p 80:80 -p 443:443 -v /etc/ssl/certs/certificate.pem:/etc/ssl/certs/certificate.pem:ro -v /etc/ssl/private/private.key:/etc/ssl/private/private.key:ro -v /home/ec2-user/anyllm2music-logs:/app/logs -e OPENROUTER_URL={openrouter_url} -e OPENROUTER_API_KEY={openrouter_api_key} -e OPENROUTER_DEFAULT_FREE_MODEL={openrouter_default_free_model} -e OPENROUTER_DEFAULT_MODEL={openrouter_default_model} {image}'
          ]
          print(json.dumps({'commands': commands}))
          EOF
          )

        aws ssm send-command \
           --document-name "AWS-RunShellScript" \
           --targets Key=tag:Name,Values=monitus \
           --parameters "$COMMANDS_JSON" \
           --timeout-seconds 600

    - name: Get EC2 public IP
      id: get-ip
      run: |
        IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=monitus" --query "Reservations[*].Instances[*].PublicIpAddress" --output text)
        echo "ip=$IP" >> $GITHUB_OUTPUT

    - name: Verify API is running
      run: |
        sleep 60
        curl -f --max-time 30 https://api.monitus.org/
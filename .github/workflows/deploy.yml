name: CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: fake_key_for_testing
      OPENROUTER_URL: https://openrouter.ai/api/v1
      OPENROUTER_DEFAULT_FREE_MODEL: openai/gpt-oss-120b:free
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests
      run: |
        poetry run pytest

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Plan
      run: terraform plan -var="docker_image=${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest" -var="openrouter_api_key=${{ secrets.OPENROUTER_API_KEY }}"
      working-directory: terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="docker_image=${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest" -var="openrouter_api_key=${{ secrets.OPENROUTER_API_KEY }}"
      working-directory: terraform

    - name: Get ALB DNS
      run: |
        ALB_DNS=$(terraform output alb_dns_name)
        echo "ALB DNS: $ALB_DNS"
        echo "ALB_DNS=$ALB_DNS" >> $GITHUB_ENV

    - name: Test Deployment
      run: |
        MAX_ATTEMPTS=30
        ATTEMPT=1
        while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
          if curl -f --max-time 10 http://$ALB_DNS/ > /dev/null 2>&1; then
            echo "App is responding!"
            exit 0
          fi
          echo "Attempt $ATTEMPT failed, retrying in 10 seconds..."
          sleep 10
          ATTEMPT=$((ATTEMPT + 1))
        done
        echo "App not responding after $MAX_ATTEMPTS attempts, check logs"
        exit 1
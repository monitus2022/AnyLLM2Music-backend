name: CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: fake_key_for_testing
      OPENROUTER_URL: https://openrouter.ai/api/v1
      OPENROUTER_DEFAULT_FREE_MODEL: openai/gpt-oss-120b:free
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests
      run: |
        poetry run pytest

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to EC2 via SSH
      run: |
        # Set up SSH key
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts
        
        # SSH and deploy
        ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << EOF
          # Pull new image
          docker pull ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest
          
          # Stop and remove old container
          docker stop anyllm2music-container || true
          docker rm anyllm2music-container || true
          
          # Run new container
          docker run -d --name anyllm2music-container -p 80:80 \
            -e OPENROUTER_URL=https://openrouter.ai/api/v1 \
            -e OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            -e OPENROUTER_DEFAULT_FREE_MODEL=meta-llama/llama-3.3-70b-instruct:free \
            -e OPENROUTER_DEFAULT_MODEL=x-ai/grok-4.1-fast \
            ${{ secrets.DOCKER_USERNAME }}/anyllm2music-backend:latest
        EOF
